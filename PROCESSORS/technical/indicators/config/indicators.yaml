# Technical Indicators Configuration

moving_averages:
  sma:
    periods: [20, 50, 100, 200]
    source: close
  ema:
    periods: [12, 26, 50]
    source: close

rsi:
  periods: [14, 9]
  oversold: 30
  overbought: 70

macd:
  fast_period: 12
  slow_period: 26
  signal_period: 9
  source: close

bollinger_bands:
  period: 20
  std_dev: 2
  source: close

stochastic:
  k_period: 14
  d_period: 3
  smooth_k: 3
  oversold: 20
  overbought: 80

volume:
  ma_period: 20
  spike_threshold: 2.0  # 2x average volume

atr:
  period: 14

signals:
  ma_crossover:
    short_period: 50
    long_period: 200
  
  breakout:
    lookback_period: 20
    volume_confirmation: true
  
  divergence:
    lookback_period: 14
    min_strength: 0.7