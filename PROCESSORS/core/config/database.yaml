# Database configuration for Stock Dashboard
# Updated for Phase 0.3 reorganization

mongodb:
  # MongoDB configuration for financial data
  host: "localhost"
  port: 27017
  database: "stock_dashboard"
  collections:
    fundamental: "fundamental_metrics"
    technical: "technical_indicators"
    valuation: "valuation_metrics"
    news: "news_articles"
    
duckdb:
  # DuckDB configuration for analytics (optional but recommended)
  path: "DATA/processed/analytics.duckdb"
  memory_limit: "4GB"
  threads: 4

redis:
  # Redis configuration for caching (optional)
  host: "localhost"
  port: 6379
  db: 0
  ttl:
    ohlcv: 3600  # 1 hour
    fundamental: 86400  # 1 day
    technical: 1800  # 30 minutes